<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Writing Modes: compression-rules</title>
<link rel="author" title="Shinsuke Matsuki" href="shinsuke.matsuki@access-company.com">
<link rel="help" href="http://www.w3.org/TR/css-writing-modes-3/#text-combine-upright">
<link rel="match" href="reference/compression-rules-004-ref.html">
<meta name="assert" content="The digits should be compressed to 1em with some available feature(hwid/twid/qwid).">
<style type="text/css">
div {
	font-family: tcu-font-some-feature-available;
	writing-mode: vertical-rl;
}
#d {
	text-combine-upright: all;
}
</style>
</head>
<body>

<div>
	<span id="d"> A1 </span>
</div>

</html>
